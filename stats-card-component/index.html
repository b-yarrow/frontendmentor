<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="statCard">
    <img src="./images/image-header-mobile.jpg">

    <div class="statCard__heading">
      Get insights that help your business grow.
    </div>
    <div class="statCard__subheading">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </div>

    <div class="statCard__stat">
      <div class="statCard__stat--num">10k+</div>
      <div class="statCard__stat--text">companies</div>
    </div>
    <div class="statCard__stat">
      <div class="statCard__stat--num">314</div>
      <div class="statCard__stat--text">templates</div>
    </div>
    <div class="statCard__stat">
      <div class="statCard__stat--num">12m+</div>
      <div class="statCard__stat--text">queries</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Brett Yarrow</a>.
  </div>
</body>

</html>
